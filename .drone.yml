kind: pipeline
name: default

steps:
- name: node modules
  image: node:10
  commands:
  - npm install --no-progress --quiet --unsafe-perm >  npm-install.log

- name: lint
  image: node:10
  commands:
  - npm run tslint
  - npm run format

- name: jest
  image: node:10
  commands:
  - npm run jest

- name: coverage
  image: plugins/codecov
  settings:
    token:
      from_secret: CODECOV_TOKEN

- name: build
  image: node:10
  commands:
  - npm run build
